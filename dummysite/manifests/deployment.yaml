apiVersion: apps/v1
kind: Deployment
metadata:
  name: countdown-controller-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: countdown-controller
  template:
    metadata:
      labels:
        app: countdown-controller
    spec:
      serviceAccountName: countdown-controller-account
      containers:
        - name: countdown-controller
          image: rvlq/dwk-app10-controller:latest
          # image: rvlq/dwk-app10-controller:go
          # image: sasumaki/dwk-app10:sha-666420
          # image: jakousa/dwk-app10-controller:sha-4256579
